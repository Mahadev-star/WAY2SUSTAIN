name: sustainable_travel_app
description: A sustainable travel planning app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Map packages
  flutter_map: ^6.1.0  # Using v6
  latlong2: ^0.9.0
  
  # HTTP for API
  http: ^1.1.0
  
  # Location
  geolocator: ^11.0.0
  
  # Date formatting
  intl: ^0.19.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # State management
  provider: ^6.1.1
  
  # Image picking
  image_picker: ^1.2.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"  # MOVED HERE

flutter:
  uses-material-design: true
  assets:
    - assets/images/electric_car.png
    - assets/images/app_icon.png  # ADD THIS LINE

flutter_icons:
  android: true  # Generate Android icons only
  ios: false  
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#4CAF50"